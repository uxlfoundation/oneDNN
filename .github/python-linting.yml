APPLY_FIXES: none

ENABLE_LINTERS:
  - PYTHON_BLACK
  - PYTHON_MYPY
  - PYTHON_FLAKE8
  - PYTHON_PYRIGHT
  - PYTHON_ISORT

DISABLE:
  - COPYPASTE # Uncomment to disable checks of excessive copy-pastes
  - SPELL # Comment to enable checks of spelling mistakes

GITHUB_COMMENT_REPORTER: false

PYTHON_BLACK_CONFIG_FILE: pyproject.toml
PYTHON_BLACK_DISABLE_ERRORS: false
PYTHON_BLACK_CLI_LINT_MODE: project
PYTHON_BLACK_ARGUMENTS: '.'
PYTHON_FLAKE8_CONFIG_FILE: .flake8
PYTHON_FLAKE8_CLI_LINT_MODE: project
PYTHON_ISORT_CONFIG_FILE: pyproject.toml
PYTHON_ISORT_DISABLE_ERRORS: false
PYTHON_ISORT_CLI_LINT_MODE: project
PYTHON_ISORT_ARGUMENTS: '.'
PYTHON_MYPY_CONFIG_FILE: pyproject.toml
PYTHON_MYPY_CLI_LINT_MODE: project
PYTHON_PYRIGHT_CONFIG_FILE: pyproject.toml
PYTHON_PYRIGHT_CLI_LINT_MODE: project

SHOW_ELAPSED_TIME: true
